Configuration:
  status: warn
  appenders:
    Console:
      name: Console
      PatternLayout:
        Pattern: "%d{ISO8601} [%t] %-5level %logger{3.} - %msg%n"

  Loggers:
    Root:
      level: INFO
      AppenderRef:
        ref: Console
    logger:
      - name: com.anasdidi.superapp
        level: DEBUG
        additivity: false
        AppenderRef:
          ref: Console
