databaseChangeLog:
  - changeSet:
      id: db.changelog-2502161100.tbl_user-1
      author: anas
      labels: auth
      changes:
        - createTable:
            tableName: TBL_USER
            columns:
              - column:
                  name: ID
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: CREATE_BY
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: CREATE_DT
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: UPDATE_BY
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: UPDATE_DT
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: true
              - column:
                  name: IS_DEL
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: USERNAME
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: PASSWORD
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: SALT
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

        - createIndex:
            indexName: IDX_USER#USERNAME_IS_DEL
            unique: true
            tableName: TBL_USER
            columns:
              - column:
                  name: USERNAME
              - column:
                  name: IS_DEL

  - changeSet:
      id: db.changelog-2502161100.tbl_user-2
      author: anas
      labels: auth
      context: dev
      changes:
        - sql:
            dbms: h2
            sql: |
              INSERT INTO TBL_USER(ID, CREATE_BY, CREATE_DT, UPDATE_BY, UPDATE_DT, IS_DEL, USERNAME, PASSWORD, SALT)
              VALUES('3b3ce843-c18e-4903-b44c-da6f84597212', 'SYSTEM', CURRENT_TIMESTAMP, NULL, NULL, false, 'dev2025', 'p@ssw0rd', '123');
      rollback:
        - sql:
            dbms: h2
            sql: DELETE FROM TBL_USER WHERE ID='3b3ce843-c18e-4903-b44c-da6f84597212';
